name: Build and test on Ubuntu

on:
  push:
    branches: [ "master", "devel", "citest" ]
    tags:
      - '**'
  pull_request:
    branches: [ "master", "devel" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install prereq.
      run:
        sudo apt-get update &&
        sudo apt-get install -y fpc
    - name: build
      run: make
    - name: list build binaries
      run: ls -l bin/
    - uses: actions/upload-artifact@v4
      with:
        name: mp-bin-ubuntu
        path: |
          bin/

  build-mads:
    runs-on: ubuntu-latest
    steps:
      - name: install prereq.
        run:
          sudo apt-get update &&
          sudo apt-get install -y fpc
      - name: get sources
        run: wget https://github.com/tebe6502/Mad-Assembler/archive/refs/tags/2.1.5.tar.gz
      - name: extract sources
        run: tar xvf 2.1.5.tar.gz
      - name: build
        run: cd Mad-Assembler-2.1.5 ; fpc -Mdelphi -vh -O3 mads.pas
      - uses: actions/upload-artifact@v4
        with:
          name: mads-bin-ubuntu
          path: |
            Mad-Assembler-2.1.5/mads

  test:
    needs: [ build, build-mads ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4   
    - uses: actions/download-artifact@v4
      with:
        name: mp-bin-ubuntu
        path: bin
    - uses: actions/download-artifact@v4
      with:
        name: mads-bin-ubuntu
        path: mads
    - name: install mads
      run: sudo cp -v mads/mads /usr/local/bin/mads
    - name: set permissions
      run: sudo chmod a+x bin/mp /usr/local/bin/mads
    - name: list binaries from the artifacts
      run: ls -l bin/ mads/ /usr/local/bin/mads
    - name: setup test environment
      run: make test-setup
    - name: run tests
      run: make test
    - name: list all files
      run: find .
    - name: Push to repository on success
      if: success()
      run: |
        mv bin/mp bin/linux_x86_64
        if [[ $(git status --porcelain) ]]; then
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@noreply.github.com"
          git commit -m "Automatic commit from GitHub Actions"
          git push origin master
        else
          echo "No changes to commit."
        fi    
    - name: store logs from failed tests
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: mp-failed-test-logs
        path: |
          test/test_temp/*
          test/*.log
